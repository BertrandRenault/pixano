  - "Launching an app": user/launch.md
  - "Using Pixano Explorer": user/explorer.md
  - "Using Pixano Annotator": user/annotator.md
  
- "API reference": 
  - code/index.md

  - "analytics":
    - "feature_statistics": code/analytics/feature_statistics.md

  - "apps":
    - "core":
      - "db_utils": code/apps/core/db_utils.md
